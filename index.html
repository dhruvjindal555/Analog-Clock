<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="clock-icon-.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>

<body>
    <nav class="nav">
        <div class="logo"><img src="clock-icon-.jpg" alt=""></div>
        <div class="mid">
            <ul>
                <li>Time Zone</li>
                <li>Set Format</li>
            </ul>
        </div>
    </nav>
    <section id="clockContainer">
        <div class="clock">
            <div id="center"></div>
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
            <img src="clock.png" alt="">
        </div>
        <div id="written">
            <div id="date"></div>
            <div id="time"></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
